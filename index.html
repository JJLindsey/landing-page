<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Landing Page</title>

</head>

<body>
  <div class='container-fluid' id="header-title">
    <img src="./images/logo.svg"/>
  </div>

  <div class='container-fluid'>
    <div class='row justify-content-center' id='content'>
      <div class='col-md'>
        <span>
          <img src='./images/MobTabUI.png'/>
        </span>
      </div>
      <div class='col-md'>
        <h2>Build The Community Your Fans Will Love</h2>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
        
        <button type="button" class="btn btn-light btn-lg">Register</button>
        <p>
          <i class="bi bi-facebook" style="font-size: 2rem; color: rgb(122, 237, 250);"></i>
          <i class="bi bi-twitter" style="font-size: 2rem; color: rgb(122, 237, 250);"></i>
          <i class="bi bi-instagram" style="font-size: 2rem; color: rgb(122, 237, 250);"></i>
        </p>
      </div>
  </div>
  <div class='container-fluid'>
    <div class='row' id='icons'>
      <div class='col-sm'>
        
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">jennifer lindsey</a>.
    </p>
  </footer>
</body>
</html>
